<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>المركز الرياضي - وضع التشخيص</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d1117]">

    <!-- شريط التنقل مع زر الاختبار -->
    <nav class="bg-[#161b22] border-b border-[#30363d] p-3 sticky top-0 z-50">
        <div class="container mx-auto flex justify-center items-center gap-4">
            <button id="nav-predictions-btn" class="nav-btn bg-blue-600 text-white px-4 py-2 rounded-md font-bold">الرئيسية</button>
            <button id="nav-news-btn" class="nav-btn text-gray-400 px-4 py-2 rounded-md font-bold">الأخبار (متوقفة)</button>
            <!-- زر الاختبار -->
            <button id="supabase-test-btn" class="bg-red-600 text-white px-4 py-2 rounded-md font-bold">Test Supabase</button>
        </div>
    </nav>

    <!-- صفحة التوقعات (الرئيسية) -->
    <div id="predictions-page" class="page-container">
        <div class="container">
            <header><h1><i class="fa-solid fa-trophy"></i> وضع التشخيص</h1></header>
            <main id="matches-container">
                <!-- المحتوى يتم تحميله بواسطة JS -->
            </main>
        </div>
        <div class="floating-icon-container" id="floating-icon-container">
            <button class="user-icon-button" id="user-icon-btn" title="تسجيل الدخول">
                <i class="fa-solid fa-user-pen"></i>
            </button>
        </div>
    </div>
    
    <!-- صفحة الأخبار (مخفية) -->
    <div id="news-page" class="page-container hidden"></div>

    <!-- نافذة تسجيل الدخول -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-button" id="close-auth-modal-btn">×</span>
            <!-- Login View -->
            <div id="login-view">
                <h2>تسجيل الدخول</h2>
                <form id="login-form">
                    <div class="form-control"><label for="login-email">البريد الإلكتروني</label><input type="email" id="login-email" required></div>
                    <div class="form-control"><label for="login-password">كلمة المرور</label><input type="password" id="login-password" required></div>
                    <button type="submit">دخول</button>
                </form>
                <p class="auth-toggle" id="show-signup">إنشاء حساب جديد</p>
            </div>
            <!-- Signup View -->
            <div id="signup-view" style="display: none;">
                <h2>إنشاء حساب جديد</h2>
                <form id="signup-form">
                    <div class="form-control"><label for="signup-username">اسم المستخدم</label><input type="text" id="signup-username" required></div>
                    <div class="form-control"><label for="signup-email">البريد الإلكتروني</label><input type="email" id="signup-email" required></div>
                    <div class="form-control"><label for="signup-password">كلمة المرور</label><input type="password" id="signup-password" required></div>
                    <button type="submit">إنشاء حساب</button>
                </form>
                <p class="auth-toggle" id="show-login">تسجيل الدخول</p>
            </div>
            <!-- Logged In View (بدون زر الملف الشخصي مؤقتاً) -->
            <div id="loggedin-view" style="display: none;">
                <h2>أهلاً بك!</h2>
                <p id="user-email-display" style="text-align: center; margin-bottom: 10px;"></p>
                <button id="logout-btn">تسجيل الخروج</button>
            </div>
            <div id="auth-message"></div>
        </div>
    </div>

    <!-- لا توجد صفحة ملف شخصي في هذه النسخة -->

    <script src="app.js"></script>
</body>
</html>
