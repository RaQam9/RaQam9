<script>

const SUPABASE_URL = 'https://uxtxavurcgdeueeemmdi.supabase.co'; // ضع الرابط الخاص بك
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dHhhdnVyY2dkZXVlZWVtbWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjQ4NzYsImV4cCI6MjA2NjYwMDg3Nn0.j7MrIoGzbzjurKyWGN0GgpMBIzl5exOsZrYlKCSmNbk'; // ضع المفتاح الخاص بك
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.addEventListener('DOMContentLoaded', () => {
    // Page switching logic (no changes)
    const predictionsBtn = document.getElementById('nav-predictions-btn');

        if (typeof gtag !== 'undefined') { gtag('event', 'select_content', { 'content_type': 'tab', 'item_id': pageToShow }); }
        if (pageToShow === 'predictions') { 
            predictionsPage.classList.remove('hidden'); 
            newsPage.classList.add('hidden'); 
            predictionsBtn.classList.add('bg-blue-600', 'text-white'); 
            predictionsBtn.classList.remove('text-gray-400'); 
            newsBtn.classList.remove('bg-blue-600', 'text-white');

        } else { 
            newsPage.classList.remove('hidden'); 
            predictionsPage.classList.add('hidden'); 
            newsBtn.classList.add('bg-blue-600', 'text-white'); 
            newsBtn.classList.remove('text-gray-400'); 
            predictionsBtn.classList.remove('bg-blue-600', 'text-white'); 
            predictionsBtn.classList.add('text-gray-400'); 
        } 
    }

// ======================================================================
// SECTION 0.5: AUTH & GUEST USER MANAGEMENT (NEW LOGIC)
// ======================================================================
const userIconBtn = document.getElementById('user-icon-btn');
const userChoiceModal = document.getElementById('user-choice-modal');
const closeChoiceModalBtn = document.getElementById('close-choice-modal-btn');
const choiceView = document.getElementById('choice-view');
const authView = document.getElementById('auth-view');
const guestView = document.getElementById('guest-view');

function setupAuthAndGuestListeners() {
    const showLoginViewBtn = document.getElementById('show-login-view-btn');
    const showGuestViewBtn = document.getElementById('show-guest-view-btn');
    const backToChoiceBtn = document.getElementById('back-to-choice-btn');
    const guestForm = document.getElementById('guest-form');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup-link-inner');
    const showLoginLink = document.getElementById('show-login-link-inner');
    const authStatus = document.getElementById('auth-status-inner');

    // Main floating button logic
    userIconBtn.addEventListener('click', async () => {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
                await supabaseClient.auth.signOut();
            }
        } else {
            // If not logged in, open the choice modal
            userChoiceModal.classList.add('show');
            resetModalViews();
        }
    });

    // Modal view switching
    closeChoiceModalBtn.addEventListener('click', () => userChoiceModal.classList.remove('show'));
    showLoginViewBtn.addEventListener('click', () => { choiceView.style.display = 'none'; authView.style.display = 'block'; });
    showGuestViewBtn.addEventListener('click', () => { choiceView.style.display = 'none'; guestView.style.display = 'block'; });
    backToChoiceBtn.addEventListener('click', resetModalViews);

    showSignupLink.addEventListener('click', e => { e.preventDefault(); document.getElementById('login-view-inner').style.display = 'none'; document.getElementById('signup-view-inner').style.display = 'block'; });
    showLoginLink.addEventListener('click', e => { e.preventDefault(); document.getElementById('signup-view-inner').style.display = 'none'; document.getElementById('login-view-inner').style.display = 'block'; });

    function resetModalViews() {
        choiceView.style.display = 'block';
        authView.style.display = 'none';
        guestView.style.display = 'none';
        document.getElementById('login-view-inner').style.display = 'block';
        document.getElementById('signup-view-inner').style.display = 'none';
        authStatus.textContent = '';
    }

    // Guest form submission
    guestForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const guestUsername = document.getElementById('guest-username').value.trim();
        if (guestUsername) {
            localStorage.setItem('guestInfo', JSON.stringify({ username: guestUsername }));
            alert(`أهلاً بك كضيف، ${guestUsername}! يمكنك الآن المشاركة. حاول إرسال توقعك مرة أخرى.`);
            userChoiceModal.classList.remove('show');
            updateUserStatus(); // Update UI immediately
        }
    });

    // Signup form submission
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;

async function updateUserStatus() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    const guestInfo = JSON.parse(localStorage.getItem('guestInfo'));
    const userIcon = userIconBtn.querySelector('i');

    if (user) {
        // Logged-in user
        userIcon.className = 'fa-solid fa-right-from-bracket';
        userIconBtn.title = `تسجيل الخروج (${user.user_metadata.username || user.email})`;
        localStorage.removeItem('guestInfo'); // Clear guest info if user logs in
    } else if (guestInfo) {
        // Guest user
        userIcon.className = 'fa-solid fa-user-pen';
        userIconBtn.title = `تغيير اسم الضيف (${guestInfo.username})`;
    } else {
        // No user, no guest
        userIcon.className = 'fa-solid fa-user-plus';
        userIconBtn.title = 'تسجيل الدخول / إنشاء حساب';
    }
}

async function handleFormSubmit(form) {
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i>`;
    submitBtn.disabled = true;

    // --- NEW: User identity check ---
    let userInfo = null;
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (user) {
        userInfo = { id: user.id, username: user.user_metadata.username || user.email, isGuest: false };
    } else {
        const guestInfo = JSON.parse(localStorage.getItem('guestInfo'));
        if (guestInfo) {
            userInfo = { id: null, username: guestInfo.username, isGuest: true };
        }
    }

    if (!userInfo) {
        alert('للمشاركة، يرجى تسجيل الدخول أو المتابعة كضيف.');
        userChoiceModal.classList.add('show');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        return;
    }

    // --- End of identity check ---

    if (form.name === 'prediction-form') {
        const matchCard = form.closest('.match-card');
        const matchId = matchCard.dataset.matchId;
        const winnerRadio = form.querySelector('input[name="winner"]:checked');
        if (!winnerRadio) { /*... alert ...*/ return; }
        
        const predictionData = { 
            match_id: parseInt(matchId), 
            user_id: userInfo.id, // Will be null for guests
            username: userInfo.username, // Username for display
            predicted_winner: winnerRadio.value, 
            predicted_scorer: form.querySelector('input[name="scorer"]').value.trim() 
        };

        try {
            const { error } = await supabaseClient.from('predictions').insert([predictionData]);
            if (error) throw error;
            submitBtn.innerHTML = `تم الإرسال ✅`;
            [...form.elements].forEach(el => el.disabled = true);
            localStorage.setItem(`prediction-${matchId}`, JSON.stringify({ winner: predictionData.predicted_winner, scorer: predictionData.predicted_scorer }));
        } catch (error) {
            console.error('Error submitting prediction:', error);
            alert('حدث خطأ. قد تكون توقعت لهذه المباراة من قبل.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    }

    if (form.name === 'match-comment-form') {
        const matchCard = form.closest('.match-card');
        const matchId = matchCard.dataset.matchId;
        const commentText = form.querySelector('textarea').value.trim();
        if (!commentText) { /* ... handle empty comment ... */ return; }
        
        try {
            const { error } = await supabaseClient.from('comments').insert([{ 
                match_id: parseInt(matchId), 
                user_id: userInfo.id, // Will be null for guests
                author: userInfo.username, 
                comment_text: commentText 
            }]);
            if (error) throw error;
            // ... (rest of the logic to add comment to DOM)
        } catch(error) {
            // ... (error handling)
        } finally {
            submitBtn.innerHTML = "إرسال";
            submitBtn.disabled = false;
        }
    }
}
