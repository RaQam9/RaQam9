name: Build Final Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. إعداد Java 17
      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. إعداد Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 4. تثبيت الاعتماديات
      - name: Install Dependencies
        run: npm install

      # 5. توليد الأيقونات
      - name: Generate App Icons and Splash Screen
        run: npx capacitor-assets generate --android

      # 6. إضافة منصة الأندرويد
      - name: Add Android Platform
        run: npx cap add android

      # 7. نسخ ملف إعدادات Firebase
      - name: Copy google-services.json
        run: |
          if [ -f "google-services.json" ]; then
            cp google-services.json android/app/
          else
            echo "google-services.json not found, skipping."
          fi
      
      # 8. إعطاء صلاحية التنفيذ
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      # 9. بناء التطبيق
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      # 10. رفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-app-build
          path: android/app/build/outputs/apk/debug/app-debug.apk
