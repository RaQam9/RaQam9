name: Build Final Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # 1. نولد الأيقونات أولاً
      - name: Generate App Icons and Splash Screen
        run: |
          npm install -g @capacitor/assets
          capacitor-assets generate --android

      # 2. نضيف منصة أندرويد (سيستخدم الأيقونات التي تم توليدها)
      - name: Add Android Platform
        run: npx cap add android

      # 3. ننسخ ملف إعدادات Firebase
      - name: Copy google-services.json
        run: cp google-services.json android/app/

      # 4. إعطاء صلاحية التنفيذ
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      # 5. بناء التطبيق
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      # 6. رفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: final-app-build
          path: android/app/build/outputs/apk/debug/app-debug.apk
