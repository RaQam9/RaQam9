name: Diagnostic - Generate Assets

on:
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3. تثبيت الاعتماديات
      - name: Install Dependencies
        run: npm install

      # 4. توليد الأيقونات
      - name: Generate App Icons and Splash Screen
        run: npx capacitor-assets generate --android

      # 5. حفظ الأيقونات التي تم توليدها في المستودع
      - name: Commit and Push Generated Assets
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f android/
          git commit -m "BOT: Generate and commit Android assets" || echo "No changes to commit"
          git push
