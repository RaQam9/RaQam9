<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 8px; border: 1px solid #30363d; padding: 1.5rem; }
        h1, h2, h3 { color: white; border-bottom: 1px solid #30363d; padding-bottom: 0.75rem; margin-bottom: 1.5rem; font-weight: 700; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #8b949e; }
        input, textarea, select { width: 100%; padding: 0.75rem; background-color: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #2f81f7; box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.3); }
        textarea { min-height: 120px; font-family: monospace; text-align: left; direction: ltr; }
        button { background-color: #2f81f7; color: white; padding: 0.75rem 1.5rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        button:disabled { background-color: #8b949e; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #4b8ff7; }
        .delete-btn { background-color: #da3633; }
        .edit-btn { background-color: #f7b731; color: #161b22;}
        .hidden { display: none; }
        .tab-button { background-color: #30363d; color: #c9d1d9; }
        .tab-button.active { background-color: #2f81f7; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; }
        .item-card { background-color: #0d1117; padding: 1rem; border-radius: 6px; border: 1px solid #30363d; display: flex; flex-direction: column; justify-content: space-between; }
        .item-card-actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .item-card-actions button { flex-grow: 1; padding: 0.5rem; font-size: 0.9em; justify-content: center;}
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-content { background-color: #161b22; padding: 2rem; border-radius: 8px; width: 90%; max-width: 700px; border: 1px solid #30363d; max-height: 90vh; overflow-y: auto;}
    </style>
</head>
<body>

    <div id="login-screen" class="container max-w-md text-center card">
        <h1 class="text-2xl">تسجيل الدخول</h1>
        <input type="password" id="password-input" placeholder="كلمة المرور" class="mt-4 text-center">
        <button id="login-button" class="mt-2 w-full"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>

    <div id="admin-panel" class="container hidden">
        <h1 class="text-3xl">لوحة التحكم الشاملة</h1>
        <div class="tabs flex gap-2 mb-6">
            <button class="tab-button active" data-tab="matches"><i class="fas fa-futbol"></i> إدارة المباريات</button>
            <button class="tab-button" data-tab="articles"><i class="fas fa-newspaper"></i> إدارة المقالات</button>
        </div>

        <!-- ==================== TAB: MATCHES ==================== -->
        <div id="tab-matches" class="tab-content active">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                
                <!-- Left Column: Add Forms -->
                <div class="space-y-6">
                    <section class="card">
                        <h3 class="text-xl"><i class="fas fa-plus-circle"></i> إضافة مباراة يدوياً</h3>
                        <form id="add-match-form" class="space-y-4 mt-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label for="match-team1-name">الفريق الأول:</label><input type="text" id="match-team1-name" required></div>
                                <div><label for="match-team1-logo">شعار الفريق الأول:</label><input type="text" id="match-team1-logo" required></div>
                                <div><label for="match-team2-name">الفريق الثاني:</label><input type="text" id="match-team2-name" required></div>
                                <div><label for="match-team2-logo">شعار الفريق الثاني:</label><input type="text" id="match-team2-logo" required></div>
                            </div>
                            <div><label for="match-league">الدوري:</label><input type="text" id="match-league" required></div>
                            <div><label for="match-datetime">التاريخ والوقت:</label><input type="datetime-local" id="match-datetime" required></div>
                            <div><label for="match-channels">القنوات (افصل بينها بفاصلة ,):</label><input type="text" id="match-channels"></div>
                            <button type="submit" class="w-full"><i class="fas fa-save"></i> حفظ المباراة</button>
                        </form>
                    </section>
                    <section class="card">
                        <h3 class="text-xl"><i class="fas fa-file-csv"></i> إضافة عدة مباريات (CSV)</h3>
                        <form id="bulk-add-matches-form">
                            <textarea id="csv-data" rows="8" placeholder="الفريق1,شعار1,الفريق2,شعار2,الدوري,YYYY-MM-DDTHH:MM,القنوات(افصلها بـ ; )"></textarea>
                            <button type="submit" class="mt-2"><i class="fas fa-upload"></i> رفع وإضافة المباريات</button>
                        </form>
                    </section>
                </div>

                <!-- Right Column: Matches List -->
                <div class="card">
                    <h3 class="text-xl"><i class="fas fa-list-ul"></i> المباريات الحالية</h3>
                    <div id="matches-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>

        <!-- ==================== TAB: ARTICLES ==================== -->
        <div id="tab-articles" class="tab-content hidden">
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                
                <section class="card">
                    <h3 class="text-xl"><i class="fas fa-pen-alt"></i> إضافة مقال يدوياً</h3>
                    <form id="add-article-form" class="space-y-4 mt-4">
                        <div><label for="article-title">عنوان المقال:</label><input type="text" id="article-title" required></div>
                        <div><label for="article-image">رابط صورة المقال:</label><input type="text" id="article-image" required></div>
                        <div><label for="article-content">محتوى المقال (HTML):</label><textarea id="article-content" rows="10" required></textarea></div>
                        <button type="submit" class="w-full"><i class="fas fa-paper-plane"></i> نشر المقال</button>
                    </form>
                </section>
                
                <section class="card">
                    <h3 class="text-xl"><i class="fas fa-file-alt"></i> إضافة عدة مقالات</h3>
                    <form id="bulk-add-articles-form">
                        <textarea id="bulk-articles-data" rows="16" placeholder="عنوان|||صورة|||محتوى\n---ARTICLE---"></textarea>
                        <button type="submit" class="mt-2"><i class="fas fa-upload"></i> رفع وإضافة المقالات</button>
                    </form>
                </section>

                <div class="card">
                    <h3 class="text-xl"><i class="fas fa-list-ul"></i> المقالات المنشورة</h3>
                    <div id="articles-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ==================== EDIT MODAL ==================== -->
    <div id="edit-modal" class="modal-overlay">
         <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold">تعديل العنصر</h3>
            <form id="edit-form" class="space-y-4 mt-4"></form>
            <div class="mt-4 flex gap-2">
                <button id="save-edit-btn"><i class="fas fa-save"></i> حفظ التعديلات</button>
                <button id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600"><i class="fas fa-times"></i> إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ADMIN_PASSWORD = '1122';
            const SUPABASE_URL = 'https://uxtxavurcgdeueeemmdi.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dHhhdnVyY2dkZXVlZWVtbWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjQ4NzYsImV4cCI6MjA2NjYwMDg3Nn0.j7MrIoGzbzjurKyWGN0GgpMBIzl5exOsZrYlKCSmNbk';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            let currentEditData = { id: null, type: null };

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const adminPanel = document.getElementById('admin-panel');
            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password-input');
            const matchesGrid = document.getElementById('matches-grid');
            const articlesGrid = document.getElementById('articles-grid');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            function login() {
                if (passwordInput.value === ADMIN_PASSWORD) {
                    loginScreen.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    loadMatches();
                    loadArticles();
                }
            }

            loginButton.addEventListener('click', () => {
                if (passwordInput.value !== ADMIN_PASSWORD) alert('كلمة المرور غير صحيحة!');
                else login();
            });
            passwordInput.addEventListener('input', login);

            document.querySelector('.tabs').addEventListener('click', (e) => {
                const target = e.target.closest('button.tab-button');
                if(target) {
                    const tabId = target.dataset.tab;
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    target.classList.add('active');
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active', 'block');
                        content.classList.add('hidden');
                    });
                    const activeTab = document.getElementById(`tab-${tabId}`);
                    activeTab.classList.add('active', 'block');
                    activeTab.classList.remove('hidden');
                }
            });

            async function loadMatches() {
                matchesGrid.innerHTML = '<p>جاري التحميل...</p>';
                const { data, error } = await supabaseClient.from('matches').select('*').order('datetime', { ascending: false });
                if (error) {
                    matchesGrid.innerHTML = `<p class="text-red-500">خطأ في تحميل المباريات: ${error.message}</p>`;
                    return;
                }
                
                matchesGrid.innerHTML = '';
                if(data.length === 0) {
                    matchesGrid.innerHTML = '<p>لا توجد مباريات حالياً.</p>';
                }
                data.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.dataset.id = match.id;
                    card.innerHTML = `
                        <div>
                            <h4 class="font-bold text-white">${match.team1_name} vs ${match.team2_name}</h4>
                            <p class="text-sm text-gray-400">${match.league}</p>
                            <p class="text-sm text-gray-500">${new Date(match.datetime).toLocaleString('ar-EG', { dateStyle: 'medium', timeStyle: 'short' })}</p>
                        </div>
                        <div class="item-card-actions">
                            <button class="edit-btn" data-type="match"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-type="match"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    matchesGrid.appendChild(card);
                });
            }

            async function loadArticles() {
                articlesGrid.innerHTML = '<p>جاري التحميل...</p>';
                const { data, error } = await supabaseClient.from('articles').select('*').order('created_at', { ascending: false });
                if (error) {
                    articlesGrid.innerHTML = `<p class="text-red-500">خطأ في تحميل المقالات: ${error.message}</p>`;
                    return;
                }
                
                // --- THE FIX IS HERE ---
                // This now correctly targets `articlesGrid` instead of `matchesGrid`
                articlesGrid.innerHTML = ''; // <-- تم إصلاح الخطأ هنا
                if(data.length === 0) {
                    articlesGrid.innerHTML = '<p>لا توجد مقالات منشورة.</p>';
                }
                data.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.dataset.id = article.id;
                    card.innerHTML = `
                        <div>
                            <h4 class="font-bold text-white">${article.title}</h4>
                            <p class="text-sm text-gray-500">نشر في: ${new Date(article.created_at).toLocaleDateString('ar-EG')}</p>
                        </div>
                        <div class="item-card-actions">
                            <button class="edit-btn" data-type="article"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-type="article"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    articlesGrid.appendChild(card);
                });
            }

            // --- Form Submissions and other functions remain the same ---

            document.getElementById('add-match-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const channels = form['match-channels'].value.split(',').map(c => c.trim()).filter(Boolean);
                const newMatch = {
                    team1_name: form['match-team1-name'].value,
                    team1_logo: form['match-team1-logo'].value,
                    team2_name: form['match-team2-name'].value,
                    team2_logo: form['match-team2-logo'].value,
                    league: form['match-league'].value,
                    datetime: form['match-datetime'].value,
                    channels: channels
                };
                const { error } = await supabaseClient.from('matches').insert([newMatch]);
                if (error) { alert(`فشل إضافة المباراة: ${error.message}`); } 
                else { alert('تم إضافة المباراة بنجاح.'); form.reset(); loadMatches(); }
            });

            document.getElementById('bulk-add-matches-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const textarea = document.getElementById('csv-data');
                const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return alert('الرجاء إدخال بيانات المباريات.');
                const matchesToAdd = lines.map(line => {
                    const [team1_name, team1_logo, team2_name, team2_logo, league, datetime, channelsStr] = line.split(',');
                    const channels = (channelsStr || '').split(';').map(c => c.trim()).filter(Boolean);
                    return { team1_name, team1_logo, team2_name, team2_logo, league, datetime, channels };
                });
                const { error } = await supabaseClient.from('matches').insert(matchesToAdd);
                if (error) alert(`فشل إضافة المباريات: ${error.message}`);
                else { alert(`تم إضافة ${matchesToAdd.length} مباراة بنجاح!`); textarea.value = ''; loadMatches(); }
            });

            document.getElementById('add-article-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const newArticle = {
                    title: form['article-title'].value,
                    image_url: form['article-image'].value,
                    content: form['article-content'].value
                };
                const { error } = await supabaseClient.from('articles').insert([newArticle]);
                if (error) alert(`فشل إضافة المقال: ${error.message}`);
                else { alert('تم إضافة المقال بنجاح.'); form.reset(); loadArticles(); }
            });
            
            document.getElementById('bulk-add-articles-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const textarea = document.getElementById('bulk-articles-data');
                const articlesText = textarea.value.split('---ARTICLE---').filter(text => text.trim() !== '');
                if (articlesText.length === 0) return alert('الرجاء إدخال بيانات المقالات.');
                const articlesToAdd = articlesText.map(text => {
                    const parts = text.trim().split('|||');
                    if (parts.length !== 3) return null;
                    const [title, image_url, content] = parts;
                    return { title: title.trim(), image_url: image_url.trim(), content: content.trim() };
                }).filter(Boolean);
                if (articlesToAdd.length === 0) return alert('لم يتم العثور على مقالات صالحة.');
                const { error } = await supabaseClient.from('articles').insert(articlesToAdd);
                if (error) alert(`فشل إضافة المقالات: ${error.message}`);
                else { alert(`تمت إضافة ${articlesToAdd.length} مقالات بنجاح!`); textarea.value = ''; loadArticles(); }
            });

            adminPanel.addEventListener('click', async (e) => {
                const button = e.target.closest('button[data-type]');
                if (!button) return;
                const card = e.target.closest('.item-card');
                const id = card.dataset.id;
                const type = button.dataset.type;
                const table = type === 'match' ? 'matches' : 'articles';
                if (button.classList.contains('delete-btn')) {
                    if (!confirm(`هل أنت متأكد من حذف هذا العنصر؟`)) return;
                    const { error } = await supabaseClient.from(table).delete().eq('id', id);
                    if (error) alert(`فشل الحذف: ${error.message}`);
                    else { alert('تم الحذف بنجاح.'); if (type === 'match') loadMatches(); else loadArticles(); }
                } else if (button.classList.contains('edit-btn')) {
                    const { data, error } = await supabaseClient.from(table).select('*').eq('id', id).single();
                    if (error) alert(`فشل جلب البيانات للتعديل: ${error.message}`);
                    else openEditModal(data, type);
                }
            });

            function openEditModal(item, type) {
                currentEditData = { id: item.id, type };
                editForm.innerHTML = '';
                if (type === 'match') {
                    document.getElementById('modal-title').textContent = "تعديل مباراة";
                    editForm.innerHTML = `
                        <div><label>الفريق الأول:</label><input type="text" name="team1_name" value="${item.team1_name || ''}" required></div>
                        <div><label>شعار الفريق الأول:</label><input type="text" name="team1_logo" value="${item.team1_logo || ''}" required></div>
                        <div><label>الفريق الثاني:</label><input type="text" name="team2_name" value="${item.team2_name || ''}" required></div>
                        <div><label>شعار الفريق الثاني:</label><input type="text" name="team2_logo" value="${item.team2_logo || ''}" required></div>
                        <div><label>الدوري:</label><input type="text" name="league" value="${item.league || ''}" required></div>
                        <div><label>التاريخ والوقت:</label><input type="datetime-local" name="datetime" value="${item.datetime ? new Date(new Date(item.datetime).getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, 16) : ''}" required></div>
                        <div><label>القنوات:</label><input type="text" name="channels" value="${(item.channels || []).join(', ')}"></div>`;
                } else if (type === 'article') {
                    document.getElementById('modal-title').textContent = "تعديل مقال";
                    editForm.innerHTML = `
                        <div><label>عنوان المقال:</label><input type="text" name="title" value="${item.title || ''}" required></div>
                        <div><label>رابط الصورة:</label><input type="text" name="image_url" value="${item.image_url || ''}" required></div>
                        <div><label>المحتوى (HTML):</label><textarea name="content" rows="10" class="text-left" dir="ltr">${item.content || ''}</textarea></div>`;
                }
                editModal.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
            }

            async function saveChanges() {
                const formData = new FormData(editForm);
                const updates = Object.fromEntries(formData.entries());
                if(currentEditData.type === 'match' && updates.channels) {
                    updates.channels = updates.channels.split(',').map(c => c.trim()).filter(c => c);
                }
                const table = currentEditData.type === 'match' ? 'matches' : 'articles';
                const { error } = await supabaseClient.from(table).update(updates).eq('id', currentEditData.id);
                if (error) { alert(`فشل حفظ التعديلات: ${error.message}`); } 
                else { alert('تم حفظ التعديلات بنجاح!'); closeEditModal(); if(currentEditData.type === 'match') loadMatches(); else loadArticles(); }
            }
            
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveEditBtn.addEventListener('click', saveChanges);
        });
    </script>
</body>
</html>
