<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 8px; border: 1px solid #30363d; padding: 1.5rem; }
        h1, h2, h3 { color: white; border-bottom: 1px solid #30363d; padding-bottom: 0.75rem; margin-bottom: 1.5rem; font-weight: 700; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, textarea { width: 100%; padding: 0.75rem; background-color: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #c9d1d9; }
        textarea { min-height: 120px; font-family: monospace; text-align: left; direction: ltr; }
        button { background-color: #2f81f7; color: white; padding: 0.75rem 1.5rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        button:disabled { background-color: #8b949e; cursor: not-allowed; }
        button:hover:not(:disabled) { background-color: #4b8ff7; }
        .delete-btn { background-color: #da3633; }
        .edit-btn { background-color: #f7b731; color: #161b22;}
        .hidden { display: none; }
        .tab-button { background-color: #30363d; }
        .tab-button.active { background-color: #2f81f7; }
        .tab-content.active { display: block; }
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1rem; }
        .item-card { background-color: #0d1117; padding: 1rem; border-radius: 6px; border: 1px solid #30363d; display: flex; flex-direction: column; justify-content: space-between; }
        .item-card-actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
        .item-card-actions button { flex-grow: 1; padding: 0.5rem; font-size: 0.9em; }
        .modal-overlay { /* ... نفس كود المودال ... */ }
    </style>
</head>
<body>

    <div id="login-screen" class="container max-w-md text-center card">
        <h1 class="text-2xl">تسجيل الدخول</h1>
        <input type="password" id="password-input" placeholder="كلمة المرور" class="mt-4 text-center">
        <button id="login-button" class="mt-2 w-full"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>

    <div id="admin-panel" class="container hidden">
        <h1 class="text-3xl">لوحة التحكم الشاملة</h1>
        
        <div class="tabs flex gap-2 mb-4">
            <button class="tab-button active" data-tab="matches"><i class="fas fa-futbol"></i> إدارة المباريات</button>
            <button class="tab-button" data-tab="articles"><i class="fas fa-newspaper"></i> إدارة المقالات</button>
        </div>

        <div id="tab-matches" class="tab-content active">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <section class="card">
                    <h3 class="text-xl">إضافة عدة مباريات (CSV)</h3>
                    <form id="bulk-add-matches-form">
                        <textarea id="csv-data" rows="8" placeholder="الفريق1,شعار1,الفريق2,شعار2,الدوري,YYYY-MM-DDTHH:MM,القنوات"></textarea>
                        <button type="submit" class="mt-2"><i class="fas fa-plus-circle"></i> إضافة المباريات</button>
                    </form>
                </section>
                <div class="card">
                    <h3 class="text-xl">المباريات الحالية</h3>
                    <div id="matches-grid" class="items-grid mt-4 max-h-[500px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>

        <div id="tab-articles" class="tab-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <section class="card">
                    <h3 class="text-xl">إضافة عدة مقالات</h3>
                    <form id="bulk-add-articles-form">
                        <textarea id="bulk-articles-data" rows="12" placeholder="عنوان|||صورة|||محتوى\n---ARTICLE---\nعنوان2|||صورة2|||محتوى2"></textarea>
                        <button type="submit" class="mt-2"><i class="fas fa-plus-circle"></i> إضافة المقالات</button>
                    </form>
                </section>
                <div class="card">
                    <h3 class="text-xl">المقالات المنشورة</h3>
                    <div id="articles-grid" class="items-grid mt-4 max-h-[500px] overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="edit-modal" class="modal-overlay hidden">
        <!-- ... HTML الخاص بالـ Modal يبقى كما هو ... -->
    </div>

    <script>
        // --- الكود الكامل للجافاسكربت من الإجابة السابقة ---
        // لقد قمت بتعديل دوال العرض فقط لتناسب التصميم الجديد (Grid)
        document.addEventListener('DOMContentLoaded', () => {
            const ADMIN_PASSWORD = '1122';
            const SUPABASE_URL = 'https://uxtxavurcgdeueeemmdi.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dHhhdnVyY2dkZXVlZWVtbWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjQ4NzYsImV4cCI6MjA2NjYwMDg3Nn0.j7MrIoGzbzjurKyWGN0GgpMBIzl5exOsZrYlKCSmNbk';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            let currentEditData = { id: null, type: null };

            const loginScreen = document.getElementById('login-screen');
            const adminPanel = document.getElementById('admin-panel');
            const loginButton = document.getElementById('login-button');
            const matchesGrid = document.getElementById('matches-grid'); // Changed from list to grid
            const articlesGrid = document.getElementById('articles-grid'); // Changed from list to grid
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            
            // --- دالة تحميل المباريات (معدلة للعرض الشبكي) ---
            async function loadMatches() {
                matchesGrid.innerHTML = '<p>جاري التحميل...</p>';
                const { data, error } = await supabaseClient.from('matches').select('*').order('datetime', { ascending: false });
                if (error) return matchesGrid.innerHTML = `<p style="color: red;">خطأ: ${error.message}</p>`;
                
                matchesGrid.innerHTML = '';
                if(data.length === 0) matchesGrid.innerHTML = '<p>لا توجد مباريات.</p>';
                data.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div>
                            <h4 class="font-bold">${match.team1_name} vs ${match.team2_name}</h4>
                            <p class="text-sm text-gray-400">${match.league}</p>
                            <p class="text-sm text-gray-500">${new Date(match.datetime).toLocaleString('ar-EG')}</p>
                        </div>
                        <div class="item-card-actions">
                            <button class="edit-btn" data-id="${match.id}" data-type="match"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-id="${match.id}" data-type="match"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    matchesGrid.appendChild(card);
                });
            }

            // --- دالة تحميل المقالات (معدلة للعرض الشبكي) ---
            async function loadArticles() {
                articlesGrid.innerHTML = '<p>جاري التحميل...</p>';
                const { data, error } = await supabaseClient.from('articles').select('*').order('created_at', { ascending: false });
                if (error) return articlesGrid.innerHTML = `<p style="color: red;">خطأ: ${error.message}</p>`;

                articlesGrid.innerHTML = '';
                if(data.length === 0) articlesGrid.innerHTML = '<p>لا توجد مقالات.</p>';
                data.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div>
                            <h4 class="font-bold">${article.title}</h4>
                            <p class="text-sm text-gray-500">${new Date(article.created_at).toLocaleDateString('ar-EG')}</p>
                        </div>
                        <div class="item-card-actions">
                            <button class="edit-btn" data-id="${article.id}" data-type="article"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-id="${article.id}" data-type="article"><i class="fas fa-trash"></i> حذف</button>
                        </div>`;
                    articlesGrid.appendChild(card);
                });
            }
            
            // --- ربط نماذج الإضافة بالجملة ---
            document.getElementById('bulk-add-matches-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const textarea = document.getElementById('csv-data');
                const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return alert('الرجاء إدخال بيانات المباريات.');

                const matchesToAdd = lines.map(line => {
                    const [team1_name, team1_logo, team2_name, team2_logo, league, datetime, channelsStr] = line.split(',');
                    return { team1_name, team1_logo, team2_name, team2_logo, league, datetime, channels: (channelsStr || '').split(';').map(c => c.trim()).filter(Boolean) };
                });

                const { error } = await supabaseClient.from('matches').insert(matchesToAdd);
                if (error) alert(`فشل إضافة المباريات: ${error.message}`);
                else {
                    alert(`تم إضافة ${matchesToAdd.length} مباراة بنجاح!`);
                    textarea.value = '';
                    loadMatches();
                }
            });

            document.getElementById('bulk-add-articles-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const textarea = document.getElementById('bulk-articles-data');
                const articlesText = textarea.value.split('---ARTICLE---').filter(text => text.trim() !== '');
                if (articlesText.length === 0) return alert('الرجاء إدخال بيانات المقالات.');

                const articlesToAdd = articlesText.map(text => {
                    const parts = text.trim().split('|||');
                    if (parts.length !== 3) return null;
                    const [title, image_url, content] = parts;
                    return { title: title.trim(), image_url: image_url.trim(), content: content.trim() };
                }).filter(Boolean);

                if (articlesToAdd.length === 0) return alert('لم يتم العثور على مقالات صالحة.');

                const { error } = await supabaseClient.from('articles').insert(articlesToAdd);
                if (error) alert(`فشل إضافة المقالات: ${error.message}`);
                else {
                    alert(`تمت إضافة ${articlesToAdd.length} مقالات بنجاح!`);
                    textarea.value = '';
                    loadArticles();
                }
            });

            // --- بقية دوال الجافاسكربت (login, edit, delete, tabs) تبقى كما هي من الإجابة السابقة ---
            // ... (لصق بقية دوال الجافاسكربت هنا)
        });
    </script>
</body>
</html>
