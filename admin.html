<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم النهائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117; --bg-medium: #161b22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-blue: #2f81f7;
            --accent-red: #da3633; --accent-yellow: #f7b731; --accent-green: #238636;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .container { max-width: 1600px; margin: 2rem auto; padding: 0 1rem; }
        .card { background-color: var(--bg-medium); border-radius: 8px; border: 1px solid var(--border-color); padding: 1.5rem; }
        h1, h2, h3 { color: white; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; margin-bottom: 1.5rem; font-weight: 700; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
        input, textarea, select { width: 100%; padding: 0.75rem; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); transition: all 0.2s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.3); }
        .hidden { display: none; }
        button { background-color: var(--accent-blue); color: white; padding: 0.75rem 1.5rem; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        button:disabled { background-color: var(--text-secondary); cursor: not-allowed; }
        button:hover:not(:disabled) { filter: brightness(1.2); }
        .tab-button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); white-space: nowrap; }
        .tab-button.active { background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 1rem; }
        .item-card { background-color: var(--bg-dark); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: space-between; transition: all 0.2s; }
        .item-card:hover { transform: translateY(-4px); border-color: var(--accent-blue); }
        .item-card-footer { margin-top: 1rem; display: flex; gap: 0.5rem; border-top: 1px solid var(--border-color); padding-top: 1rem; }
        .item-card-footer button { flex-grow: 1; padding: 0.5rem; font-size: 0.9em; }
        .delete-btn { background-color: var(--accent-red); }
        .edit-btn { background-color: var(--accent-yellow); color: #161b22;}
        .loader { width: 24px; height: 24px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* --- Beautiful Match Card Styles --- */
        .match-card-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .team { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; text-align: center; width: 100px; }
        .team img { width: 60px; height: 60px; object-fit: contain; }
        .vs { font-size: 1.2rem; font-weight: 700; color: var(--text-secondary); }
        .match-details { text-align: center; margin-top: 1rem; }
        .match-status { font-weight: bold; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; display: inline-block; }
        .status-live { background-color: var(--accent-red); color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(218, 54, 51, 0); } 100% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0); } }
        .status-upcoming { background-color: var(--accent-blue); color: white; }
        .status-finished { background-color: var(--text-secondary); color: var(--bg-dark); }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-5 left-5 z-[2000] flex flex-col gap-2"></div>

    <div id="login-screen" class="container max-w-md text-center card mt-20">
        <h1 class="text-2xl">تسجيل الدخول</h1>
        <input type="password" id="password-input" placeholder="كلمة المرور" class="mt-4 text-center">
        <button id="login-button" class="mt-2 w-full"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>

    <div id="admin-panel" class="container hidden">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl m-0 p-0 border-none">لوحة التحكم</h1>
            <div class="tabs flex gap-2 overflow-x-auto pb-2">
                <button class="tab-button active" data-tab="matches"><i class="fas fa-futbol"></i> المباريات</button>
                <button class="tab-button" data-tab="articles"><i class="fas fa-newspaper"></i> المقالات</button>
                <button class="tab-button" data-tab="comments"><i class="fas fa-comments"></i> التعليقات</button>
                <button class="tab-button" data-tab="predictions"><i class="fas fa-poll"></i> التوقعات</button>
            </div>
        </div>
        
        <!-- ==================== TAB: MATCHES (REBUILT) ==================== -->
        <div id="tab-matches" class="tab-content active"></div>

        <!-- ==================== TAB: ARTICLES ==================== -->
        <div id="tab-articles" class="tab-content"></div>

        <!-- ==================== TAB: COMMENTS MANAGEMENT ==================== -->
        <div id="tab-comments" class="tab-content">
            <div class="card"><h3 class="text-xl"><i class="fas fa-comments"></i> جميع التعليقات</h3><div id="comments-management-grid" class="items-grid mt-4 max-h-[70vh] overflow-y-auto p-2"></div></div>
        </div>

        <!-- ==================== TAB: PREDICTIONS MANAGEMENT ==================== -->
        <div id="tab-predictions" class="tab-content">
            <div class="card"><h3 class="text-xl"><i class="fas fa-poll"></i> جميع التوقعات</h3><div id="predictions-management-grid" class="items-grid mt-4 max-h-[70vh] overflow-y-auto p-2"></div></div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ==================== CONFIG & SETUP ====================
        const ADMIN_PASSWORD = '1122';
        const SUPABASE_URL = 'https://uxtxavurcgdeueeemmdi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dHhhdnVyY2dkZXVlZWVtbWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjQ4NzYsImV4cCI6MjA2NjYwMDg3Nn0.j7MrIoGzbzjurKyWGN0GgpMBIzl5exOsZrYlKCSmNbk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const LOCALE = 'fr-FR'; 

        if (!supabaseClient) { alert("فشل تهيئة Supabase."); return; }
        let matchTimerInterval;

        // ==================== DOM ELEMENTS ====================
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginButton = document.getElementById('login-button');
        const passwordInput = document.getElementById('password-input');
        
        const tabMatches = document.getElementById('tab-matches');
        const tabArticles = document.getElementById('tab-articles');
        const commentsManagementGrid = document.getElementById('comments-management-grid');
        const predictionsManagementGrid = document.getElementById('predictions-management-grid');

        // ==================== TEMPLATES & UI POPULATION ====================
        function populateMatchesTab() {
            tabMatches.innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                    <div class="xl:col-span-1 space-y-6">
                        <section class="card"><h3 class="text-xl"><i class="fas fa-plus-circle"></i> إضافة مباراة</h3><form id="add-match-form" class="space-y-4 mt-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label>الفريق الأول:</label><input type="text" name="team1_name" required></div><div><label>شعار الفريق الأول:</label><input type="url" name="team1_logo" required></div><div><label>الفريق الثاني:</label><input type="text" name="team2_name" required></div><div><label>شعار الفريق الثاني:</label><input type="url" name="team2_logo" required></div></div><div><label>الدوري:</label><input type="text" name="league" required></div><div><label>التاريخ والوقت:</label><input type="datetime-local" name="datetime" required></div><div><label>القنوات (,):</label><input type="text" name="channels"></div><button type="submit" class="w-full"><i class="fas fa-save"></i> حفظ المباراة</button></form></section>
                        <section class="card"><h3 class="text-xl"><i class="fas fa-file-csv"></i> إضافة عدة مباريات (CSV)</h3><form id="bulk-add-matches-form" class="space-y-4 mt-4"><textarea name="csv_data" class="h-40 font-mono text-left" dir="ltr" placeholder="Team1,Logo1,Team2,Logo2,League,YYYY-MM-DDTHH:MM,Channels(sep by ;)"></textarea><button type="submit" class="w-full"><i class="fas fa-upload"></i> رفع وإضافة</button></form></section>
                    </div>
                    <div class="card xl:col-span-2"><h3 class="text-xl"><i class="fas fa-list-ul"></i> المباريات الحالية</h3><div id="matches-grid" class="items-grid mt-4 max-h-[80vh] overflow-y-auto p-2"></div></div>
                </div>`;
            document.getElementById('add-match-form').addEventListener('submit', handleAddOrEdit);
            document.getElementById('bulk-add-matches-form').addEventListener('submit', handleBulkAdd);
        }

        function populateArticlesTab() {
            tabArticles.innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                    <div class="xl:col-span-1 space-y-6">
                        <section class="card"><h3 class="text-xl"><i class="fas fa-pen-alt"></i> إضافة مقال</h3><form id="add-article-form" class="space-y-4 mt-4"><div><label>عنوان المقال:</label><input type="text" name="title" required></div><div><label>رابط صورة المقال:</label><input type="url" name="image_url" required></div><div><label>المحتوى (HTML):</label><textarea name="content" class="h-40 font-mono text-left" dir="ltr" required></textarea></div><button type="submit" class="w-full"><i class="fas fa-paper-plane"></i> نشر المقال</button></form></section>
                    </div>
                    <div class="card xl:col-span-2"><h3 class="text-xl"><i class="fas fa-list-ul"></i> المقالات المنشورة</h3><div id="articles-grid" class="items-grid mt-4 max-h-[80vh] overflow-y-auto p-2"></div></div>
                </div>`;
            document.getElementById('add-article-form').addEventListener('submit', handleAddOrEdit);
        }
        
        // ==================== AUTH & TABS ====================
        const login = () => {
            if (passwordInput.value.trim() === ADMIN_PASSWORD) {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                populateMatchesTab();
                populateArticlesTab();
                loadAllData();
            }
        };

        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keyup', (e) => e.key === 'Enter' && login());

        document.querySelector('.tabs').addEventListener('click', (e) => {
            const target = e.target.closest('button.tab-button'); if (!target) return;
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => { content.classList.remove('active'); content.style.display = 'none'; });
            const activeTab = document.getElementById(`tab-${target.dataset.tab}`);
            activeTab.classList.add('active'); activeTab.style.display = 'block';
        });

        // ==================== DATA LOADING ====================
        const loadAllData = () => { loadMatches(); loadArticles(); loadAllComments(); loadAllPredictions(); };

        async function loadMatches() {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            // Sort by datetime, ascending=false means newest first
            const { data, error } = await supabaseClient.from('matches').select('*').order('datetime', { ascending: false });
            if (error) return; 
            grid.innerHTML = data.length === 0 ? '<p>لا توجد مباريات.</p>' : data.map(renderMatchCard).join('');
            updateMatchTimers();
            if (matchTimerInterval) clearInterval(matchTimerInterval);
            matchTimerInterval = setInterval(updateMatchTimers, 60000);
        }

        async function loadArticles() { /* ... unchanged ... */ }
        async function loadAllComments() { /* ... unchanged ... */ }
        async function loadAllPredictions() { /* ... unchanged ... */ }

        function updateMatchTimers() {
            document.querySelectorAll('.match-status').forEach(el => {
                const matchTime = new Date(el.closest('.item-card').dataset.datetime).getTime();
                const now = new Date().getTime();
                const diffMinutes = (now - matchTime) / 60000;
                el.className = 'match-status'; // Reset classes
                if (diffMinutes < -120) { el.textContent = `${new Date(matchTime).toLocaleDateString(LOCALE, {weekday: 'long', day: 'numeric', month: 'long'})}`; el.classList.add('status-upcoming'); }
                else if (diffMinutes < 0) { el.textContent = `Début ${new Date(matchTime).toLocaleTimeString(LOCALE, {hour: '2-digit', minute: '2-digit'})}`; el.classList.add('status-upcoming'); }
                else if (diffMinutes <= 110) { el.textContent = `Live - ${Math.floor(diffMinutes)}'`; el.classList.add('status-live'); }
                else { el.textContent = 'Terminé'; el.classList.add('status-finished'); }
            });
        }

        // ==================== RENDER FUNCTIONS ====================
        const renderMatchCard = (match) => `
            <div class="item-card" data-id="${match.id}" data-datetime="${match.datetime}">
                <div>
                    <div class="match-card-header">
                        <div class="team"><img src="${match.team1_logo}" alt="${match.team1_name}"><span class="font-bold text-sm">${match.team1_name}</span></div>
                        <div class="vs">vs</div>
                        <div class="team"><img src="${match.team2_logo}" alt="${match.team2_name}"><span class="font-bold text-sm">${match.team2_name}</span></div>
                    </div>
                    <div class="match-details">
                        <p class="text-sm font-bold text-gray-300">${match.league}</p>
                        <div class="match-status mt-2"></div>
                    </div>
                </div>
                <div class="item-card-footer">
                    <button class="edit-btn" data-type="match" data-id="${match.id}"><i class="fas fa-edit"></i> تعديل</button>
                    <button class="delete-btn" data-type="match" data-id="${match.id}"><i class="fas fa-trash"></i> حذف</button>
                </div>
            </div>`;
        const renderArticleCard = (article) => `<!-- ... unchanged ... -->`;
        const renderCommentManagementCard = (comment) => `<!-- ... unchanged ... -->`;
        const renderPredictionManagementCard = (prediction) => `<!-- ... unchanged ... -->`;
        
        // ==================== FORM & ACTIONS HANDLING ====================
        async function handleAddOrEdit(e) {
            e.preventDefault();
            const form = e.target;
            const table = form.id.includes('match') ? 'matches' : 'articles';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            if (data.channels) data.channels = data.channels.split(',').map(c => c.trim()).filter(Boolean);
            
            const { error } = await supabaseClient.from(table).insert([data]);
            if (!error) { form.reset(); if (table === 'matches') loadMatches(); else loadArticles(); }
        }

        async function handleBulkAdd(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const textarea = form.querySelector('textarea');
            const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return; // Add toast later
            
            btn.disabled = true;
            const matchesToAdd = lines.map(line => {
                const [team1_name, team1_logo, team2_name, team2_logo, league, datetime, channelsStr] = line.split(',');
                return { team1_name, team1_logo, team2_name, team2_logo, league, datetime, channels: (channelsStr || '').split(';').map(c => c.trim()).filter(Boolean) };
            });
                
            const { error } = await supabaseClient.from('matches').insert(matchesToAdd);
            btn.disabled = false;
            if (!error) { textarea.value = ''; loadMatches(); }
        }

        adminPanel.addEventListener('click', async (e) => {
            const btn = e.target.closest('button[data-id]');
            if (!btn) return;
            
            const type = btn.dataset.type;
            const id = btn.dataset.id;
            
            if (type === 'match' || type === 'article') {
                if (btn.classList.contains('delete-btn')) {
                    if (!confirm(`هل أنت متأكد من الحذف؟`)) return;
                    const table = type === 'match' ? 'matches' : 'articles';
                    const { error } = await supabaseClient.from(table).delete().eq('id', id);
                    if (!error) { if (type === 'match') loadMatches(); else loadArticles(); }
                }
                // Edit will be handled by a modal later if needed
            } else if (type === 'comment_mgt' || type === 'prediction_mgt') {
                 if (!confirm(`هل أنت متأكد من الحذف؟`)) return;
                 const table = type === 'comment_mgt' ? 'comments' : 'predictions';
                 const { error } = await supabaseClient.from(table).delete().eq('id', id);
                 if (!error) { 
                     if (table === 'comments') loadAllComments();
                     else loadAllPredictions();
                     loadMatches(); loadArticles(); // Refresh counts
                 }
            }
        });
    });
    </script>
</body>
</html>
