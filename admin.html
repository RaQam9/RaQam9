<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم المطورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d1117; --bg-medium: #161b22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-blue: #2f81f7;
            --accent-red: #da3633; --accent-yellow: #f7b731; --accent-green: #238636;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .container { max-width: 1600px; margin: 2rem auto; padding: 0 2rem; }
        .card { background-color: var(--bg-medium); border-radius: 8px; border: 1px solid var(--border-color); padding: 1.5rem; transition: box-shadow 0.3s ease; }
        h1, h2, h3 { color: white; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; margin-bottom: 1.5rem; font-weight: 700; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary); }
        input, textarea, select { width: 100%; padding: 0.75rem; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); }
        .hidden { display: none; }
        .tab-button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); white-space: nowrap; }
        .tab-button.active { background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1rem; }
        .item-card { background-color: var(--bg-dark); padding: 1rem; border-radius: 6px; border: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: space-between; }
        .item-card-footer { margin-top: 1rem; display: flex; gap: 0.5rem; border-top: 1px solid var(--border-color); padding-top: 1rem; }
        .delete-btn { background-color: var(--accent-red); }
        .edit-btn { background-color: var(--accent-yellow); color: #161b22;}
        .info-btn { background-color: #30363d; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .loader { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .match-status.status-live { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(218, 54, 51, 0); } 100% { box-shadow: 0 0 0 0 rgba(218, 54, 51, 0); } }
    </style>
</head>
<body>

    <div id="toast-container" class="fixed bottom-5 left-5 z-[2000] flex flex-col gap-2"></div>

    <div id="login-screen" class="container max-w-md text-center card mt-20">
        <h1 class="text-2xl">تسجيل الدخول</h1>
        <input type="password" id="password-input" placeholder="كلمة المرور" class="mt-4 text-center">
        <button id="login-button" class="mt-2 w-full"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>

    <div id="admin-panel" class="container hidden">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl m-0 p-0 border-none">لوحة التحكم المطورة</h1>
            <div class="tabs flex gap-2 overflow-x-auto pb-2">
                <button class="tab-button active" data-tab="matches"><i class="fas fa-futbol"></i> إدارة المباريات</button>
                <button class="tab-button" data-tab="articles"><i class="fas fa-newspaper"></i> إدارة المقالات</button>
                <button class="tab-button" data-tab="comments"><i class="fas fa-comments"></i> إدارة التعليقات</button>
                <button class="tab-button" data-tab="predictions"><i class="fas fa-poll"></i> إدارة التوقعات</button>
            </div>
        </div>
        
        <!-- ==================== TAB: MATCHES ==================== -->
        <div id="tab-matches" class="tab-content active">
             <!-- Content for matches... -->
        </div>

        <!-- ==================== TAB: ARTICLES ==================== -->
        <div id="tab-articles" class="tab-content">
             <!-- Content for articles... -->
        </div>

        <!-- ==================== TAB: COMMENTS MANAGEMENT ==================== -->
        <div id="tab-comments" class="tab-content">
            <div class="card">
                <h3 class="text-xl"><i class="fas fa-comments"></i> جميع التعليقات</h3>
                <div id="comments-management-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div>
            </div>
        </div>

        <!-- ==================== TAB: PREDICTIONS MANAGEMENT ==================== -->
        <div id="tab-predictions" class="tab-content">
            <div class="card">
                <h3 class="text-xl"><i class="fas fa-poll"></i> جميع التوقعات</h3>
                <div id="predictions-management-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>
    
    <!-- MODALS (Edit and Details) remain unchanged -->
    <div id="edit-modal" class="modal-overlay"> <!-- ... modal content ... --> </div>
    <div id="details-modal" class="modal-overlay"> <!-- ... modal content ... --> </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ==================== CONFIG & SETUP ====================
        const ADMIN_PASSWORD = '1122';
        const SUPABASE_URL = 'https://uxtxavurcgdeueeemmdi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4dHhhdnVyY2dkZXVlZWVtbWRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMjQ4NzYsImV4cCI6MjA2NjYwMDg3Nn0.j7MrIoGzbzjurKyWGN0GgpMBIzl5exOsZrYlKCSmNbk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const LOCALE = 'fr-FR'; // <-- NEW: Locale set to French for all dates/numbers

        // Check if client was created successfully
        if (!supabaseClient) { alert("فشل تهيئة Supabase."); return; }

        let matchTimerInterval;

        // ==================== DOM ELEMENTS ====================
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginButton = document.getElementById('login-button');
        const passwordInput = document.getElementById('password-input');
        
        const tabMatches = document.getElementById('tab-matches');
        const tabArticles = document.getElementById('tab-articles');
        const commentsManagementGrid = document.getElementById('comments-management-grid');
        const predictionsManagementGrid = document.getElementById('predictions-management-grid');

        // ==================== TEMPLATES ====================
        // Moved UI generation into functions for cleanliness
        function populateMatchesTab() {
            tabMatches.innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                    <div class="xl:col-span-1 space-y-6">
                        <section class="card"><h3 class="text-xl"><i class="fas fa-plus-circle"></i> إضافة مباراة</h3><form id="add-match-form" class="space-y-4 mt-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label>الفريق الأول:</label><input type="text" name="team1_name" required></div><div><label>شعار الفريق الأول:</label><input type="url" name="team1_logo" required></div><div><label>الفريق الثاني:</label><input type="text" name="team2_name" required></div><div><label>شعار الفريق الثاني:</label><input type="url" name="team2_logo" required></div></div><div><label>الدوري:</label><input type="text" name="league" required></div><div><label>التاريخ والوقت:</label><input type="datetime-local" name="datetime" required></div><div><label>القنوات (,):</label><input type="text" name="channels"></div><button type="submit" class="w-full"><i class="fas fa-save"></i> حفظ</button></form></section>
                    </div>
                    <div class="card xl:col-span-2"><h3 class="text-xl"><i class="fas fa-list-ul"></i> المباريات الحالية</h3><div id="matches-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div></div>
                </div>`;
            document.getElementById('add-match-form').addEventListener('submit', handleAdd);
        }

        function populateArticlesTab() {
            tabArticles.innerHTML = `
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                    <div class="xl:col-span-1 space-y-6">
                        <section class="card"><h3 class="text-xl"><i class="fas fa-pen-alt"></i> إضافة مقال</h3><form id="add-article-form" class="space-y-4 mt-4"><div><label>عنوان المقال:</label><input type="text" name="title" required></div><div><label>رابط صورة المقال:</label><input type="url" name="image_url" required></div><div><label>المحتوى (HTML):</label><textarea name="content" class="code-input" rows="10" required></textarea></div><button type="submit" class="w-full"><i class="fas fa-paper-plane"></i> نشر</button></form></section>
                    </div>
                    <div class="card xl:col-span-2"><h3 class="text-xl"><i class="fas fa-list-ul"></i> المقالات المنشورة</h3><div id="articles-grid" class="items-grid mt-4 max-h-[700px] overflow-y-auto pr-2"></div></div>
                </div>`;
            document.getElementById('add-article-form').addEventListener('submit', handleAdd);
        }

        // ==================== AUTH & TABS ====================
        const login = () => {
            if (passwordInput.value.trim() === ADMIN_PASSWORD) {
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                populateMatchesTab();
                populateArticlesTab();
                loadAllData();
            } else { /* showToast... */ }
        };

        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keyup', (e) => e.key === 'Enter' && login());

        document.querySelector('.tabs').addEventListener('click', (e) => {
            const target = e.target.closest('button.tab-button');
            if (!target) return;

            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            target.classList.add('active');

            // FIX: Robust tab switching to prevent content mix-up
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
                content.classList.remove('active');
            });
            const activeTab = document.getElementById(`tab-${target.dataset.tab}`);
            activeTab.style.display = 'block';
            activeTab.classList.add('active');
        });

        // ==================== DATA LOADING & RENDERING ====================
        const loadAllData = () => {
            loadMatches();
            loadArticles();
            loadAllComments();
            loadAllPredictions();
        };

        async function loadMatches() {
            const grid = document.getElementById('matches-grid');
            grid.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            const { data, error } = await supabaseClient.from('matches').select('*, predictions(count)').order('datetime', { ascending: false });
            if (error) return; // Handle error
            grid.innerHTML = data.length === 0 ? '<p>لا توجد مباريات.</p>' : data.map(renderMatchCard).join('');
            updateMatchTimers();
            if (matchTimerInterval) clearInterval(matchTimerInterval);
            matchTimerInterval = setInterval(updateMatchTimers, 60000);
        }

        async function loadArticles() {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            const { data, error } = await supabaseClient.from('articles').select('*, comments(count)').order('created_at', { ascending: false });
            if (error) return; // Handle error
            grid.innerHTML = data.length === 0 ? '<p>لا توجد مقالات.</p>' : data.map(renderArticleCard).join('');
        }
        
        async function loadAllComments() {
            commentsManagementGrid.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            const { data, error } = await supabaseClient.from('comments').select('*, articles(title)').order('created_at', { ascending: false });
            if (error) return;
            commentsManagementGrid.innerHTML = data.length === 0 ? '<p>لا توجد تعليقات.</p>' : data.map(renderCommentManagementCard).join('');
        }

        async function loadAllPredictions() {
            predictionsManagementGrid.innerHTML = '<div class="loader mx-auto mt-10"></div>';
            const { data, error } = await supabaseClient.from('predictions').select('*, matches(team1_name, team2_name)').order('created_at', { ascending: false });
            if (error) return;
            predictionsManagementGrid.innerHTML = data.length === 0 ? '<p>لا توجد توقعات.</p>' : data.map(renderPredictionManagementCard).join('');
        }

        function updateMatchTimers() {
            document.querySelectorAll('.match-status').forEach(el => {
                const matchTime = new Date(el.parentElement.closest('.item-card').dataset.datetime).getTime();
                const now = new Date().getTime();
                const diffMinutes = (now - matchTime) / 60000;
                if (diffMinutes < 0) { el.textContent = `Début ${new Date(matchTime).toLocaleString(LOCALE, {hour: 'numeric', minute: 'numeric', hour12: false})}`; /* ... class: upcoming ... */ }
                else if (diffMinutes <= 110) { el.textContent = `Live - ${Math.floor(diffMinutes)}'`; /* ... class: live ... */ }
                else { el.textContent = 'Terminé'; /* ... class: finished ... */ }
            });
        }

        // ==================== RENDER FUNCTIONS ====================
        const renderMatchCard = (match) => { /* ... returns HTML for a match card ... */ };
        const renderArticleCard = (article) => { /* ... returns HTML for an article card ... */ };

        const renderCommentManagementCard = (comment) => `
            <div class="item-card">
                <div>
                    <p class="text-white font-bold">"${comment.comment_text}"</p>
                    <p class="text-sm text-gray-400 mt-2">
                        <span class="font-bold">${comment.author_name || 'Anonyme'}</span> - 
                        <span class="text-xs">${new Date(comment.created_at).toLocaleString(LOCALE)}</span>
                    </p>
                    <p class="text-xs text-blue-400 mt-1">Article: ${comment.articles ? comment.articles.title : 'N/A'}</p>
                </div>
                <div class="item-card-footer">
                    <button class="delete-btn w-full" data-type="comment_mgt" data-id="${comment.id}"><i class="fas fa-trash"></i> Supprimer</button>
                </div>
            </div>`;

        const renderPredictionManagementCard = (prediction) => `
            <div class="item-card">
                 <div>
                    <p class="text-2xl text-center font-bold text-yellow-400">${prediction.prediction_team1_score} - ${prediction.prediction_team2_score}</p>
                    <p class="text-sm text-gray-400 mt-2 text-center">
                        <span class="font-bold">${prediction.predictor_name || 'Anonyme'}</span> - 
                        <span class="text-xs">${new Date(prediction.created_at).toLocaleString(LOCALE)}</span>
                    </p>
                    <p class="text-xs text-blue-400 mt-1 text-center">Match: ${prediction.matches ? `${prediction.matches.team1_name} vs ${prediction.matches.team2_name}` : 'N/A'}</p>
                </div>
                <div class="item-card-footer">
                    <button class="delete-btn w-full" data-type="prediction_mgt" data-id="${prediction.id}"><i class="fas fa-trash"></i> Supprimer</button>
                </div>
            </div>`;


        // ==================== FORM & ACTIONS HANDLING ====================
        async function handleAdd(e) {
            e.preventDefault();
            const form = e.target;
            const table = form.id.includes('match') ? 'matches' : 'articles';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            if (data.channels) data.channels = data.channels.split(',').map(c => c.trim()).filter(Boolean);
            
            const { error } = await supabaseClient.from(table).insert([data]);
            if (!error) { form.reset(); if (table === 'matches') loadMatches(); else loadArticles(); }
        }

        adminPanel.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('button.delete-btn');
            if (!deleteBtn) return;
            
            const type = deleteBtn.dataset.type;
            const id = deleteBtn.dataset.id;
            if (!confirm(`Êtes-vous sûr de vouloir supprimer cet élément ?`)) return;

            let table;
            if (type === 'comment_mgt') table = 'comments';
            else if (type === 'prediction_mgt') table = 'predictions';
            else return; // Ignore other delete types for now, handled by modals

            const { error } = await supabaseClient.from(table).delete().eq('id', id);
            if (!error) { 
                if (table === 'comments') loadAllComments();
                else if (table === 'predictions') loadAllPredictions();
                // Optionally reload main tabs to update counts
                loadMatches();
                loadArticles();
            }
        });
    });
    </script>
</body>
</html>
