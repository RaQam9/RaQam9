<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>المركز الرياضي</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#161b22">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-bg-color text-primary-text-color">

    <!-- Splash Screen / Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav id="main-nav">
        <div class="nav-container">
            <button id="nav-predictions-btn" class="nav-btn active">
                <i class="fa-solid fa-trophy"></i>
                <span>توقعات المباريات</span>
            </button>
            <button id="nav-news-btn" class="nav-btn">
                <i class="fa-solid fa-newspaper"></i>
                <span>أخبار كرة القدم</span>
            </button>
        </div>
    </nav>

    <div id="page-wrapper">
        <!-- Predictions Page -->
        <div id="predictions-page" class="page-container active">
            <header class="page-header">
                <h1><i class="fa-solid fa-trophy"></i> توقعات المباريات</h1>
            </header>
            <div class="news-ticker-wrapper">
                <div class="news-ticker">
                    <i class="fa-solid fa-bell ticker-icon"></i>
                    <div class="ticker-content" id="predictions-ticker-content"></div>
                </div>
            </div>
            <main id="matches-container"></main>
        </div>
        
        <!-- News Page Container -->
        <div id="news-page" class="page-container">
            <div id="home-page" class="page-content active">
                <header class="page-header">
                    <h1><i class="fa-solid fa-newspaper"></i> أخبار كرة القدم</h1>
                </header>
                <main id="articles-grid"></main>
            </div>
            
            <div id="article-page" class="page-content">
                <main id="article-main-content"></main>
                <div id="comments-section" style="display: none;">
                    <h2><i class="fa-solid fa-comments"></i> التعليقات</h2>
                    <div id="comments-list"></div>
                    <form id="comment-form" name="news-comment-form">
                        <input type="hidden" id="article-id-hidden-input" name="article_id" value="" />
                        <h3>أضف تعليقك</h3>
                        <textarea id="comment-text" name="comment_text" placeholder="اكتب تعليقك هنا..." required></textarea>
                        <button type="submit" id="submit-comment-btn">إرسال التعليق</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button & Modals -->
    <div class="floating-icon-container" id="floating-icon-container">
        <button class="user-icon-button" id="user-icon-btn" title="تسجيل الدخول / بيانات المستخدم">
            <i class="fa-solid fa-user-pen"></i>
        </button>
    </div>
    
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-button" id="close-auth-modal-btn">×</span>
            <div id="login-view">
                <h2>تسجيل الدخول</h2>
                <form id="login-form">
                    <div class="form-control"><label for="login-email">البريد الإلكتروني</label><input type="email" id="login-email" required></div>
                    <div class="form-control"><label for="login-password">كلمة المرور</label><input type="password" id="login-password" required></div>
                    <button type="submit">دخول</button>
                </form>
                <p class="auth-toggle" id="show-signup">ليس لديك حساب؟ إنشاء حساب جديد</p>
            </div>
            <div id="signup-view" style="display: none;">
                <h2>إنشاء حساب جديد</h2>
                <form id="signup-form">
                    <div class="form-control"><label for="signup-username">اسم المستخدم</label><input type="text" id="signup-username" required></div>
                    <div class="form-control"><label for="signup-email">البريد الإلكتروني</label><input type="email" id="signup-email" required></div>
                    <div class="form-control"><label for="signup-password">كلمة المرور</label><input type="password" id="signup-password" required></div>
                    <button type="submit">إنشاء حساب</button>
                </form>
                <p class="auth-toggle" id="show-login">لديك حساب بالفعل؟ تسجيل الدخول</p>
            </div>
            <div id="loggedin-view" style="display: none;">
                <h2 id="user-greeting">أهلاً بك!</h2>
                <button id="open-profile-btn" class="profile-btn"><i class="fa-solid fa-user-gear"></i> ملفي الشخصي</button>
                <button id="logout-btn">تسجيل الخروج</button>
            </div>
            <div id="auth-message"></div>
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="modal-page">
        <header class="modal-page-header">
            <h1 class="modal-page-title"><i class="fa-solid fa-user-circle"></i>الملف الشخصي</h1>
            <button id="close-profile-btn" class="close-button">×</button>
        </header>
        <main class="modal-page-content">
             <section class="profile-section">
                <h2>تغيير اسم المستخدم</h2>
                <div class="username-form">
                    <input type="text" id="profile-username-input" placeholder="اسم المستخدم الجديد...">
                    <button id="save-username-btn">حفظ</button>
                </div>
                <p id="username-status" class="status-message"></p>
            </section>
            <section class="profile-section">
                <h2>آخر توقعاتك</h2>
                <div id="profile-predictions-list"></div>
            </section>
            <section class="profile-section">
                <h2>آخر تعليقاتك</h2>
                <div id="profile-comments-list"></div>
            </section>
        </main>
    </div>

    <!-- Global Toasts -->
    <div id="notification-toast" class="toast"></div>
    <div id="exit-toast" class="toast">انقر مرة أخرى للخروج</div>
    <div id="offline-status" class="toast offline">
        <i class="fa-solid fa-wifi-slash"></i> أنت غير متصل. يتم عرض نسخة محفوظة.
    </div>

    <script src="capacitor.js"></script>
    <script src="app.js"></script>
</body>
</html>
