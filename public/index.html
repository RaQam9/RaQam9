<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RaQam9</title>
    
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (for icons if not using a framework) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'tajawal': ['Tajawal', 'sans-serif'] } } } }
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-05JCQWTWHK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-05JCQWTWHK');
    </script>
    
    <link rel="stylesheet" href="style.css">
    <script src="capacitor.js"></script>

</head>
<body class="bg-[#0d1117]">

    <!-- Initial Loader -->
    <div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0d1117; z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div class="spinner"></div>
    </div>
    
    <!-- Static Navigation Bar -->
    <nav class="bg-[#161b22] border-b border-[#30363d] p-3 sticky top-0 z-50">
        <div class="container mx-auto flex justify-center items-center gap-4">
            <button id="nav-predictions-btn" class="nav-btn bg-blue-600 text-white px-6 py-2 rounded-md font-bold transition-all"><i class="fa-solid fa-trophy ml-2"></i> توقعات المباريات</button>
            <button id="nav-news-btn" class="nav-btn text-gray-400 px-6 py-2 rounded-md font-bold transition-all"><i class="fa-solid fa-newspaper ml-2"></i> أخبار كرة القدم</button>
        </div>
    </nav>

    <!-- Main Content Containers (will be filled by app.js) -->
    <div id="predictions-page" class="page-container"></div>
    <div id="news-page" class="page-container hidden relative"></div>
    <div id="common-elements-container"></div>
    
    <!-- Startup Scripts -->
    <script src="app.js"></script>
    <script>
        function startApp() {
            if (window.runApplication) {
                console.log("App is ready. Calling window.runApplication().");
                window.runApplication();
            } else {
                console.error("Main application script (app.js) did not load or define runApplication.");
            }
        }
        
        if (window.Capacitor && Capacitor.isNativePlatform()) {
            console.log("Native platform detected. Waiting for 'appRestoredResult' event.");
            const { App } = Capacitor.Plugins;
            App.addListener('appRestoredResult', (data) => {
                console.log('Capacitor webview is ready.');
                startApp();
            });
        } else {
            console.log("Web platform detected. Starting app via DOMContentLoaded.");
            document.addEventListener('DOMContentLoaded', startApp);
        }
    </script>
</body>
</html>
