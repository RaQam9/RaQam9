<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>المركز الرياضي - نسخة محسّنة</title>

    <!-- PWA and Offline Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#161b22">

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[#0d1117] font-tajawal text-primary-text-color">

    <!-- Splash Screen / Loader -->
    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-[#0d1117] z-[9999] flex justify-center items-center transition-opacity duration-300">
        <div class="spinner"></div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="bg-surface-color border-b border-border-color p-3 sticky top-0 z-50">
        <div class="container mx-auto flex justify-center items-center gap-4">
            <button id="nav-predictions-btn" class="nav-btn bg-accent-color text-white px-6 py-2 rounded-md font-bold transition-all"><i class="fa-solid fa-trophy ml-2"></i> توقعات المباريات</button>
            <button id="nav-news-btn" class="nav-btn text-secondary-text-color px-6 py-2 rounded-md font-bold transition-all"><i class="fa-solid fa-newspaper ml-2"></i> أخبار كرة القدم</button>
        </div>
    </nav>
    
    <!-- ✨ [هيكل جديد] حاوية الصفحات الرئيسية لتمكين الانزلاق -->
    <main id="main-content-area" class="relative w-full overflow-hidden" style="height: calc(100vh - 68px);">

        <!-- Predictions Page -->
        <div id="predictions-page" class="page-container">
            <div class="container mx-auto p-4">
                 <main id="matches-container">
                    <!-- Content is loaded by JavaScript -->
                </main>
            </div>
        </div>

        <!-- News Page -->
        <div id="news-page" class="page-container">
            <!-- Sub-page for Articles List -->
            <div id="home-page" class="page">
                 <header class="p-4">
                    <h1 class="text-2xl font-bold text-center"><i class="fa-solid fa-newspaper"></i> أخبار كرة القدم</h1>
                </header>
                <main id="articles-grid" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></main>
            </div>

            <!-- Sub-page for Article Detail -->
            <div id="article-page" class="page">
                <div id="article-content" class="p-4 flex-grow">
                    <!-- Article content will be injected here by JS -->
                </div>
                <!-- New Actions Footer -->
                <div class="article-footer p-4">
                    <button id="share-article-btn" class="article-action-btn">
                        <i class="fa-solid fa-share-nodes"></i> مشاركة
                    </button>
                    <button id="toggle-news-comments-btn" class="article-action-btn">
                        <i class="fa-solid fa-comments"></i> التعليقات
                    </button>
                </div>
                <!-- Comments Section (initially hidden) -->
                <div id="comments-section" class="comments-section p-4" style="display:none;">
                    <h2 class="text-xl font-bold mb-4"><i class="fa-solid fa-comments"></i> التعليقات</h2>
                    <div id="comments-list" class="mb-4"></div>
                    <form id="comment-form" name="news-comment-form">
                        <input type="hidden" id="article-id-hidden-input" name="article_id" value="" />
                        <h3 class="font-bold mb-2">أضف تعليقك</h3>
                        <textarea id="comment-text" name="comment_text" placeholder="اكتب تعليقك هنا..." required class="w-full min-h-[80px] p-3 bg-surface-color border border-border-color rounded-lg text-primary-text-color resize-y"></textarea>
                        <button type="submit" id="submit-comment-btn" class="w-full mt-2 bg-accent-color text-white font-bold p-3 rounded-lg">إرسال التعليق</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span id="close-auth-modal-btn" class="close-button">×</span>
            <!-- Login View -->
            <div id="login-view">
                <h2 class="text-lg font-bold mb-4 text-center">تسجيل الدخول</h2>
                <form id="login-form" class="space-y-4">
                    <div><label for="login-email">البريد الإلكتروني</label><input type="email" id="login-email" required class="modal-input"></div>
                    <div><label for="login-password">كلمة المرور</label><input type="password" id="login-password" required class="modal-input"></div>
                    <button type="submit" class="modal-btn-primary">دخول</button>
                </form>
                <p id="show-signup" class="auth-toggle">ليس لديك حساب؟ إنشاء حساب جديد</p>
            </div>
            <!-- Signup View -->
            <div id="signup-view" style="display: none;">
                <h2 class="text-lg font-bold mb-4 text-center">إنشاء حساب جديد</h2>
                <form id="signup-form" class="space-y-4">
                    <div><label for="signup-username">اسم المستخدم</label><input type="text" id="signup-username" required class="modal-input"></div>
                    <div><label for="signup-email">البريد الإلكتروني</label><input type="email" id="signup-email" required class="modal-input"></div>
                    <div><label for="signup-password">كلمة المرور</label><input type="password" id="signup-password" required class="modal-input"></div>
                    <button type="submit" class="modal-btn-primary">إنشاء حساب</button>
                </form>
                <p id="show-login" class="auth-toggle">لديك حساب بالفعل؟ تسجيل الدخول</p>
            </div>
            <!-- Logged In View -->
            <div id="loggedin-view" style="display: none;" class="text-center">
                <h2 class="text-lg font-bold mb-2">أهلاً بك!</h2>
                <p id="user-email-display" class="mb-4"></p>
                <button id="open-profile-btn" class="w-full p-3 bg-success-color text-white rounded-lg mb-2"><i class="fa-solid fa-user-gear"></i> ملفي الشخصي</button>
                <button id="logout-btn" class="w-full p-3 bg-danger-color text-white rounded-lg">تسجيل الخروج</button>
            </div>
            <div id="auth-message" class="text-center mt-3 text-sm"></div>
        </div>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="fixed top-0 left-0 w-full h-full bg-[#0d1117] z-[60] p-4 overflow-y-auto transform translate-x-full transition-transform duration-300 ease-in-out">
        <header class="flex items-center justify-between pb-4 border-b border-border-color mb-6">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-user-circle ml-3"></i>الملف الشخصي</h1>
            <button id="close-profile-btn" class="text-2xl text-secondary-text-color">×</button>
        </header>
        <main>
            <section class="mb-8 p-4 bg-surface-color rounded-lg border border-border-color">
                <h2 class="text-lg font-bold mb-3">تغيير اسم المستخدم</h2>
                <div class="flex gap-2">
                    <input type="text" id="profile-username-input" class="w-full bg-[#0d1117] border border-border-color rounded-md p-2 text-white" placeholder="اسم المستخدم الجديد...">
                    <button id="save-username-btn" class="bg-accent-color text-white px-4 py-2 rounded-md font-bold">حفظ</button>
                </div>
                <p id="username-status" class="text-sm mt-2 text-secondary-text-color"></p>
            </section>
            <section class="mb-8">
                <h2 class="text-lg font-bold mb-3">آخر توقعاتك</h2>
                <div id="profile-predictions-list" class="space-y-3"></div>
            </section>
            <section>
                <h2 class="text-lg font-bold mb-3">آخر تعليقاتك</h2>
                <div id="profile-comments-list" class="space-y-3"></div>
            </section>
        </main>
    </div>
    
    <!-- Floating User Icon -->
    <button id="user-icon-btn" class="fixed bottom-5 right-5 bg-accent-color text-white w-14 h-14 rounded-full flex justify-center items-center text-xl shadow-lg z-[1001]">
        <i class="fa-solid fa-user-pen"></i>
    </button>
    
    <!-- Toasts & Notifications -->
    <div id="notification-toast" class="toast"></div>
    <div id="exit-toast" class="toast">انقر مرة أخرى للخروج</div>
    <div id="offline-status" class="fixed bottom-0 left-0 w-full bg-danger-color text-white text-center p-2 z-[10000] text-sm font-bold hidden">
        <i class="fa-solid fa-wifi-slash mr-2"></i> أنت غير متصل. يتم عرض نسخة محفوظة.
    </div>

    <!-- Scripts -->
    <script src="capacitor.js"></script>
    <script src="app.js"></script>

</body>
</html>
