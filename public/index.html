<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>المركز الرياضي - نسخة محسّنة</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#161b22">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (No changes needed here) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'tajawal': ['Tajawal', 'sans-serif'] } } } }
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-05JCQWTWHK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-05JCQWTWHK');
    </script>
    
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d1117]">

    <!-- Splash Screen / Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-container">
            <button id="nav-predictions-btn" class="nav-btn active"><i class="fa-solid fa-trophy"></i><span>توقعات</span></button>
            <button id="nav-news-btn" class="nav-btn"><i class="fa-solid fa-newspaper"></i><span>أخبار</span></button>
        </div>
    </nav>

    <!-- Main Content with Swiper Container -->
    <main id="page-swiper-container">
        <!-- Predictions Page -->
        <div id="predictions-page" class="page-content hidden">
            <div class="container-inner">
                <header><h1><i class="fa-solid fa-trophy"></i> توقعات المباريات</h1></header>
                <div id="matches-container">
                    <!-- Content is loaded by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- News Page -->
        <div id="news-page" class="page-content">
             <!-- This page has its own internal navigation (home/article) -->
            <div id="home-page" class="page-sub">
                <header><h1><i class="fa-solid fa-newspaper"></i> أخبار كرة القدم</h1></header>
                <main id="articles-grid"></main>
            </div>
            
            <div id="article-page" class="page-sub">
                <div id="article-content">
                    <!-- Article content will be injected here -->
                </div>
                <div class="article-footer">
                    <button id="share-article-btn" class="article-action-btn">
                        <i class="fa-solid fa-share-nodes"></i> مشاركة
                    </button>
                    <button id="toggle-news-comments-btn" class="article-action-btn">
                        <i class="fa-solid fa-comments"></i> التعليقات
                    </button>
                </div>
                <div id="comments-section" class="comments-section" style="display:none;">
                    <h2><i class="fa-solid fa-comments"></i> التعليقات</h2>
                    <div id="comments-list"></div>
                    <form id="comment-form" name="news-comment-form">
                        <input type="hidden" id="article-id-hidden-input" name="article_id" value="" />
                        <h3>أضف تعليقك</h3>
                        <textarea id="comment-text" name="comment_text" placeholder="اكتب تعليقك هنا..." required></textarea>
                        <button type="submit" id="submit-comment-btn">إرسال التعليق</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- FLOATING ELEMENTS AND MODALS -->
    <div class="floating-icon-container" id="floating-icon-container">
        <button class="dismiss-icon-button" id="dismiss-icon-btn" title="إخفاء الأيقونة"><i class="fa-solid fa-xmark"></i></button>
        <button class="user-icon-button" id="user-icon-btn" title="تسجيل الدخول / بيانات المستخدم"><i class="fa-solid fa-user-pen"></i></button>
    </div>
        
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-button" id="close-auth-modal-btn">×</span>
            <!-- Login, Signup, LoggedIn Views remain the same -->
            <div id="login-view"><h2>تسجيل الدخول</h2><form id="login-form"><div class="form-control"><label for="login-email">البريد الإلكتروني</label><input type="email" id="login-email" required></div><div class="form-control"><label for="login-password">كلمة المرور</label><input type="password" id="login-password" required></div><button type="submit">دخول</button></form><p class="auth-toggle" id="show-signup">ليس لديك حساب؟ إنشاء حساب جديد</p></div>
            <div id="signup-view" style="display: none;"><h2>إنشاء حساب جديد</h2><form id="signup-form"><div class="form-control"><label for="signup-username">اسم المستخدم (سيظهر في التعليقات)</label><input type="text" id="signup-username" required></div><div class="form-control"><label for="signup-email">البريد الإلكتروني</label><input type="email" id="signup-email" required></div><div class="form-control"><label for="signup-password">كلمة المرور</label><input type="password" id="signup-password" required></div><button type="submit">إنشاء حساب</button></form><p class="auth-toggle" id="show-login">لديك حساب بالفعل؟ تسجيل الدخول</p></div>
            <div id="loggedin-view" style="display: none;"><h2>أهلاً بك!</h2><p id="user-email-display" style="text-align: center; margin-bottom: 10px;"></p><button id="open-profile-btn" style="width:100%; padding:12px; background-color: var(--success-color); color:white; border:none; border-radius:8px; cursor:pointer; margin-bottom: 10px;"><i class="fa-solid fa-user-gear"></i> ملفي الشخصي</button><button id="logout-btn">تسجيل الخروج</button></div>
            <div id="auth-message"></div>
        </div>
    </div>
    
    <div id="profile-page" class="profile-page-container">
        <header><h1 class="text-2xl font-bold"><i class="fa-solid fa-user-circle ml-3"></i>الملف الشخصي</h1><button id="close-profile-btn" class="text-2xl text-gray-400">×</button></header>
        <main>
            <section id="username-section"><h2 class="text-lg font-bold mb-3">تغيير اسم المستخدم</h2><div class="flex gap-2"><input type="text" id="profile-username-input" class="w-full bg-[#0d1117] border border-[#30363d] rounded-md p-2 text-white" placeholder="اسم المستخدم الجديد..."><button id="save-username-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md font-bold">حفظ</button></div><p id="username-status" class="text-sm mt-2 text-gray-400"></p></section>
            <section id="profile-predictions-section"><h2 class="text-lg font-bold mb-3">آخر توقعاتك</h2><div id="profile-predictions-list" class="space-y-3"></div></section>
            <section id="profile-comments-section"><h2 class="text-lg font-bold mb-3">آخر تعليقاتك</h2><div id="profile-comments-list" class="space-y-3"></div></section>
        </main>
    </div>

    <!-- GLOBAL TOASTS & NOTIFICATIONS -->
    <div id="notification-toast"></div>
    <div id="exit-toast">انقر مرة أخرى للخروج</div>
    <div id="offline-status"><i class="fa-solid fa-wifi-slash"></i> أنت غير متصل. يتم عرض نسخة محفوظة.</div>
    
    <script src="capacitor.js"></script>
    <script src="app.js"></script>
</body>
</html>
